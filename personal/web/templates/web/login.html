{% extends 'web/basic.html' %}
{% block title %} Home {% endblock %}
{% load static %}
    {% block body %}


   <!--================ Start Banner Area =================-->

        <div class="banner_inner d-flex align-items-center">
            <div class="container">
                <div class="banner_content text-center">
                    <h2>Blog</h2>
                    <div class="page_link">
                        <a href="/">Home</a>
                        <a href="/blog">Our Blog</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--================ End Banner Area =================-->

						<!-- Default form register -->
<div class="container col-md-4" >
<form class="text-center border border-light p-5"  method="POST" action="">{% csrf_token %}

    <p class="h1 mb-5">Sign In</p>

<!--    username-->
    <input type="text" id="loginusername" name="loginusername" class="form-control mb-4" placeholder="Username" required>

    <!-- Password -->
    <input type="password" id="loginpassword" name="loginpassword" class="form-control mb-4" placeholder="Enter Password" required>

    <!-- Sign up button -->
    <button class="primary_btn btn btn-info my-4 btn-block" type="submit">Sign In</button>


</form>
    </div>
<!-- Default form register -->


<script>

      document.addEventListener('DOMContentLoaded',function(event){
  // array with texts to type in typewriter
  var dataText = [ "Sign In","Join Us","Get access to comments","Post Blog","Sign In","Join Us","Get access to comments","Post Blog","Sign In","Join Us","Get access to comments","Post Blog"];

  // type one text in the typwriter
  // keeps calling itself until the text is finished
  function typeWriter(text, i, fnCallback) {
    // chekc if text isn't finished yet
    if (i < (text.length)) {
      // add next character to h2
     document.querySelector("h2").innerHTML = text.substring(0, i+1) +'<span aria-hidden="true"></span>';

      // wait for a while and call this function again for next character
      setTimeout(function() {
        typeWriter(text, i + 1, fnCallback)
      }, 100);
    }
    // text finished, call callback if there is a callback function
    else if (typeof fnCallback == 'function') {
      // call callback after timeout
      setTimeout(fnCallback, 700);
    }
  }
  // start a typewriter animation for a text in the dataText array
   function StartTextAnimation(i) {
     if (typeof dataText[i] == 'undefined'){
        setTimeout(function() {
          StartTextAnimation(0);
        }, 20000);
     }
     // check if dataText[i] exists
    if (i < dataText[i].length) {
      // text exists! start typewriter animation
     typeWriter(dataText[i], 0, function(){
       // after callback (and whole text has been animated), start next text
       StartTextAnimation(i + 1);
     });
    }
  }
  // start the text animation
  StartTextAnimation(0);
});


    </script>
	{% endblock %}
